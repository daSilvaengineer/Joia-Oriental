{% extends "base.html" %}
{% load static %}

{% block title %}Finalizar Cadastro | Joia Oriental{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'store/css/auth.css' %}">
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="login-container">
        <div class="login-card">

            <div class="login-header">
                <h2>Quase pronto</h2>
                <p>Confirme para criar sua conta com login social</p>
            </div>

            <form method="post" class="login-form">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn-primary w-100">
                    Confirmar e Entrar
                </button>
            </form>

        </div>
    </div>
</section>
{% endblock %}
